<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./assets/sun-icon.png"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet">
        <title>Clima na Mão</title>
    </head>
    <body>

        <div class="container">
            <div class="box">
                <h3>Confira o clima de uma cidade:</h3>

                <div class="inputs">
                    <input class="inputText" type="text" name="search"
                        id="city-input"
                        placeholder="Digite o nome da cidade aqui">
                    <button class="searchButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div id="weather-data" class="hide">
                    <h2><i class="fa-solid fa-location-dot"></i>
                        <span id="city"></span>
                        <img crossorigin="anonymous"
                            src=""
                            alt="Bandeira do País" id="country">
                    </h2>
                    <p id="temperature"> <span></span>&deg;</p>
                    <div class="description-container">
                        <p id="description"></p>
                        <img src=""
                            alt="Condições do tempo" id="weather-icon">
                    </div>
                    <div id="details-container">
                        <p id="humidity">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p id="wind">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/46f56602b7.js"
            crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
